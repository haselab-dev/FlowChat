<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8" content="width=device-width, initial-scale=1.0">
        <title>Flow Chat 投稿画面</title>
        <link rel="stylesheet" href="../main.css">
        <link rel="icon" type="image/x-icon" href="../images/postIcon.ico">
    </head>
    <body>
        
        <h1>FlowChat 投稿画面</h1>
        
        <div id="User">
            <p>ログインしてません</p>
        </div>


        <div class="quickstart-user-details-container">
            <textarea id="input_message" cols="20" rows=5></textarea>
            <p><button id = "sendButton">Send</button></p>
            <p>文字色</p>
            <select id="strColor">
                <option value="#d2691e">オレンジ</option>
                <option value="#ff0000">赤</option>
                <option value="#0000ff">青</option>
                <option value="#000000">黒</option>
            </select>
        </div>

        <a href="../index.html">home</a>

        <script src="/__/firebase/8.6.3/firebase-auth.js"></script>
        <script src="/__/firebase/8.6.3/firebase-analytics.js"></script>

        <!-- Initialize Firebase -->
        <script src="/__/firebase/init.js"></script>

        <!--本ページの処理の読み込み-->
